{% load static %}
<div class="cart-modal hidden">
  <div class="cart-header-item">
    <p>Productos</p>
    <div class="cart-header-right">
      <p>Precio</p>
      <p>Cantidad</p>
      <p>Total</p>
    </div>
  </div>

  {% for item in items %}
  <div class="cart-item">
    <div class="cart-container-left">
      <div class="cart-item-img">
        <img src="{{ item.product.imageURL }}" />
      </div>
      <p>{{ item.product.nombre }}</p>
      <!-- producto.nombre aquÃ­-->
    </div>

    <div class="cart-item-info">
      <div class="cart-col">
        <p>{{ item.product.precio }}</p>
        <div class="cart-sum-btn">
          <p>{{ item.quantity }}</p>
          <div class="quantity-upper">+</div>
          <div style="flex: 1">${{item.get_total}}</div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

  <div style="flex: 1">
    <div class="cart-modal-foot">TOTAL</div>
    <div>${{order.get_cart_total|floatformat:2}}</div>
    <div class="cart-modal-foot">ITEMS EN CARRO</div>
    <div>${{order.get_cart_items}}</div>
    <div></div>
  </div>
</div>
